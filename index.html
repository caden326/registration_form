<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form=>
        <div></div><label for="First_name">First Name</label>
        <input type="text" name= "First_name" id= "First_name"><br><br></div>

        <div><label for="Last_name">Last Name</label>
        <input type="text" name= "Last_name" id= "Last_name"> <br><br></div>

        <div><label for="email">Email Address</label>
        <input type="text" name= "email" id= "email"> <br><br></div>

        <div><label for="password">Password</label>
        <input type="password" name= "password" id= "password"> <br><br></div>

        <div><label for="confirm_password">Confirm Password</label>
        <input type="password" name= "confirm_password" id= "confirm_password"> <br><br></div>

        <div><label for="birthday">Birthday</label>
        <input type="date" name= "birthday" id= "birthday"> <br><br></div>

        <div><input type="radio" name= "genderidentity" value= 'Normal' id= "male">
        <label for="genderidentity">Male</label>
        <input type="radio" name= "genderidentity1" value= 'Normal' id= "male">
        <label for="genderidentity1">Female</label>
        <input type="radio" name= "genderidentity2" value= 'Normal' id= "male">
        <label for="genderidentity2">Nonbinary</label>
        <input type="radio" name= "genderidentity3" value= 'Normal' id= "male">
        <label for="genderidentity3">I Prefer not to answer</label><br><br></div>
        <p>A short description about myself</p>

        <div><textarea name="comment" cols="20" rows="3"></textarea><br></div>
        Favorite language: <select name="languages">
            <option>javascript</option>
            <option>python</option>
            <option>ruby</option>
            <option>html</option>   
        </select><br><br></div>
        <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recieve periodic email updates<label><br><br>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
